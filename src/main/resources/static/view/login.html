<html>

<!-- jQuery 3 -->

  <script src="/js/vue-2.4.0.js"></script>
</head>
<body class="hold-transition login-page">
<div class="beijin">
<div class="login-box" id="app">
  <div class="login-logo">
    <a href="../../index2.html"><b>云鼎空间</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">后台管理</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="username" placeholder="账号" @click="flag=false" v-model="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" placeholder="密码" @click="flag=false" v-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <p v-if="flag" style="font-size:12px;text-align: center;color: red;" v-text="msg"></p>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <input type="button" class="btn btn-primary btn-block btn-flat" id="lg" @click="login" value="登录"></input>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center" style="display: none">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">忘记密码?</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  /*$(function () {
    $("#lg").click(function () {
      alert("aaa")
      $.post("login",{"username":$("#username").val(),"password":$("#password").val()},function (obj) {
        console.log(obj)
        alert(obj)
      })
    })
  })*/
  var vm = new Vue({
    el: "#app",
    data: {
      username:"",
      password:"",
      flag:false,
      msg:""
    },
    methods: {
      login(){
        $.post("/desk/login",{"username":this.username,"password":this.password},obj=>{
          this.flag = !(obj.ok)
          this.msg = obj.msg
          if(obj.ok){
            window.location.href = "/news/strat"
          }
        })
      }
    }
  })
</script>
</body>
</html>
